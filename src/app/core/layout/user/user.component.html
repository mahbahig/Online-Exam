<div class="bg-section h-screen pb-4 flex flex-column md:flex-row">
    <div class="w-full md:hidden bg-main py-2 px-4 flex justify-content-between align-items-center column-gap-4">
        <i class="fa-solid fa-bars text-white text-3xl cursor-pointer" (click)="toggleNavbar()"></i>
        <i for="search" class="fa-solid fa-magnifying-glass text-white text-2xl mr-auto cursor-pointer"></i>
        <img [src]="" class="border-circle square" alt="Profile Photo">
    </div>
    @if (navbarStatus) {
        <div class="w-full md:w-2 bg-section">
            <app-navbar class="z-5 fixed w-full bg-section"></app-navbar>
        </div>
    }
    <div class="w-full md:w-2 hidden md:flex bg-section">
        <app-navbar></app-navbar>
    </div>
    <div class="w-full md:mt-6 md:w-10 px-6 flex flex-column">
        <div class="flex justify-content-between column-gap-4 w-full">
            <div class="bg-white w-9 px-2 hidden md:flex justify-content-between align-items-center shadow-4 border-round-xl">
                <label for="search" class="fa-solid fa-magnifying-glass text-main mr-2"></label>
                <input pInputText id="search" type="text" class="w-full border-none focus:shadow-none" placeholder="Search Quiz">
            </div>
            <div class="w-2">
                <app-main-button classes="w-full font-semibold text-xl py-3" text="Start Quiz"></app-main-button>
            </div>
            <img [src]="" class="border-circle square" alt="Profile Photo">
        </div>
        <router-outlet></router-outlet>
    </div>
</div>
