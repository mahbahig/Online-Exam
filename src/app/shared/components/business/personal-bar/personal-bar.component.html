<div class="border-round-2xl shadow-4 p-4 flex flex-column md:flex-row justify-content-start column-gap-4">
    <img src="" class="w-full md:w-3 h-22rem md:h-14rem" alt="User Profile Photo">
    <div class="w-full md:w-8 flex flex-column row-gap-4">
        @if (userData) {
            <h2 class="text-main font-bold mb-0 mt-4 md:my-0">{{userData.firstName}} {{userData.lastName}}</h2>
            <p class="text-gray-400 my-0">{{userData.email}}</p>
            <p-progressBar [value]="value" [showValue]="false" [styleClass]="'h-1rem w-full'" [color]="'#4461F2'"></p-progressBar>
            <div class="flex justify-content-between">
                <div class="flex flex-column md:flex-row text-center md:text-left column-gap-4">
                    <div class="bg-white py-2 w-fit mx-auto border-round-xl md:p-4 shadow-4">
                        <i class="fa-solid fa-flag text-main text-3xl text-main text-3xl mx-2 md:mx-0"></i>
                    </div>
                    <div class="flex flex-column justify-content-between my-0">
                        <p class="text-gray-500 font-bold text-3xl my-0">27</p>
                        <p class="my-0 text-gray-500">Quiz Passed</p>
                    </div>
                </div>
                <div class="flex flex-column md:flex-row text-center md:text-left column-gap-4">
                    <div class="bg-white py-2 w-fit mx-auto border-round-xl md:p-4 shadow-4">
                        <i class="fa-solid fa-clock text-main text-3xl text-main text-3xl mx-2 md:mx-0"></i>
                    </div>
                    <div class="flex flex-column justify-content-between my-0">
                        <p class="text-gray-500 font-bold text-3xl my-0">13 min</p>
                        <p class="my-0 text-gray-500">Fastest Time</p>
                    </div>
                </div>
                <div class="flex flex-column md:flex-row text-center md:text-left column-gap-4">
                    <div class="bg-white py-2 w-fit mx-auto border-round-xl md:p-4 shadow-4">
                        <i class="fa-solid fa-circle-check text-main text-3xl mx-2 md:mx-0"></i>
                    </div>
                    <div class="flex flex-column justify-content-between my-0">
                        <p class="text-gray-500 font-bold text-3xl my-0">200</p>
                        <p class="my-0 text-gray-500">Correct Answres</p>
                    </div>
                </div>
            </div>
        }
    </div>
</div>
