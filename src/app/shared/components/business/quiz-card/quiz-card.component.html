<div class="flex flex-wrap">
    @for (subject of subjectList; track subject._id) {
        <div class="p-2 w-full md:w-4 md:mb-2">
            <div class="relative border-round-2xl h-22rem justify-content-center cursor-pointer">
                <img [src]="subject.icon" class="z-1 absolute w-full h-full" alt="Quiz Cover Image">
                <div class="mx-auto w-11 h-full relative">
                    <div class="z-2 absolute w-full bottom-0 mb-4 ">
                        <div class="bg-main w-full h-full absolute bottom-0 border-round-xl opacity-80"></div>
                        <div class="relative py-2 flex flex-column row-gap-2 ml-4">
                            <h2 class="text-white my-0">{{subject.name}}</h2>
                            <p class="text-white my-0">Lorem ipsum dolor sit amet consectetur.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    }
</div>
